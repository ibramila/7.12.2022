<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret Santa</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12" style="position:absolute; top: 30%;">
                <div class="input-group mb-3" style="width: 50%;">
                    <input type="text" id="keyInput" class=" form-control" placeholder="enter your full-name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span id="span1" style="display: none;">please write your name</span>
                </div>
                <div class="input-group mb-3" style="width: 50%;">
                    <input type="password" id="password" class=" form-control" placeholder="enter key secret"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span id="span2" style="display: none;"></span>

                </div>
                <div class="input-group mb-3" style="width: 50%;">
                    <input type="password" id="password-2" class=" form-control" placeholder="confirm your key secret"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span id="span3" style="display: none;"></span>
                </div>
                <div class="input-group mb-3" style="width: 50%;">
                    <button type="button" style="width: 40%;" class="btn btn-dark">add</button </div>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
</body>

</html>
